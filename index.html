<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hulk is stronger than Thor</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="wrapper">
        <div class="circle c1"></div>
        <div class="circle c2"></div>
        <div class="circle c3"></div>
        <div class="circle c4"></div>

        <div class="hulk">
          <div class="head"><div class="mouth"></div></div>
          <div class="right-arm"></div>
          <div class="left-arm"></div>
          <div class="body"></div>
          <div class="fist"></div>
          <div class="right-leg"></div>
          <div class="left-leg"></div>
        </div>
      <div class="thor">
          <div class="helmet"></div>
          <div class="head">
            <div class="beard"></div>
          </div>
          <div class="cap"></div>
          <div class="arm-right"></div>
          <div class="arm-left"></div>
          <div class="body"></div>
          <div class="hammer"></div>
          <div class="legs"></div>
          <div class="feet"></div>
        </div> 
      </div>
      
      
      </div>
      
      <div class="footer--love">
        <p>Avengers With <span class="love-heart"></span>by <a href="https://twitter.com/mariosmaselli" target="_blank">@mariosmaselli</a></p>
        <p>Hulk and Thor From <a href="https://codepen.io/mariosmaselli/pen/yLzLgN">CSS Avengers</a></p>
        <p>Attempt to recreate Avengers animation from <a href="https://www.pinterest.com/pin/avengers--863002347320194531/">Avengers Animation</a></p>

      </div>
